<div class="fw-bold text-center text-info my-2"><p>Registration</p></div>
<div id="formContainer" class="w-50 m-auto">
  <form
    class="form"
    (ngSubmit)="
      add(
        user_name.value,
        email.value,
        password.value,
        gender.value,
        role.value,
        user_image.value
      )
    "
  >
    <div class="mb-3">
      <label for="name" class="form-label">Enter User Name</label>
      <input
        formControlName="user_name"
        type="text"
        class="form-control"
        id="user_name"
        aria-describedby="emailHelp"
        placeholder="user_name"
        #user_name
      />
      <div class="mt-1">
        <p>enter a name greater than three characters.</p>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Enter Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        #email
      />
      <div class="mt-1">
        <p>Enter correct Email</p>
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Enter Password</label>
      <input
        formControlName="Password"
        type="password"
        class="form-control"
        id="phone"
        placeholder="Password"
        #password
      />
      <div class="mt-1">
        <p>Enter correct 11 number</p>
      </div>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Enter Your Gender</label>
      <<select #gender class="form-select" id="gender">
        <option selected>Choose...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div class="mt-1">
        <p>please select your gender.</p>
      </div>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">
        would you like to Buy or Sell ?
      </label>
      <<select #role class="form-select" id="role">
        <option selected>Choose...</option>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <div class="mt-1">
        <p>please select your Role.</p>
      </div>
    </div>

    <div class="input-group mb-3">
      <input #user_image type="file" class="form-control" id="inputGroupFile02" />
      <label class="input-group-text" for="inputGroupFile02">Upload</label>
    </div>

    <input type="submit" class="btn btn-primary" value="Add" />
  </form>
</div>
