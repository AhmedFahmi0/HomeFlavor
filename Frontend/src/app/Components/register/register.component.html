<div
  class="alert alert-danger w-50 m-auto mt-5"
  *ngIf="!validatedForm"
  role="alert"
>
  Please Enter Correct Data
</div>

<section class="bg-yellow">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block m-auto ">
              <img
                src="/assets/img/logo.png"
                alt="Sample photo"
                class="img-fluid"
                style="
                  border-top-left-radius: 0.25rem;
                  border-bottom-left-radius: 0.25rem;
                "
              />
            </div>
            <div class="col-xl-6">
              <form
                class="card-body p-md-5 text-black"
                [formGroup]="validationForm"
                (ngSubmit)="add(user_name.value)"
              >
                <h3 class="mb-5 text-uppercase">hungry?! Signup now</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        formControlName="user_name"
                        type="text"
                        class="form-control form-control-lg"
                        id="user_name"
                        aria-describedby="emailHelp"
                        placeholder="user_name"
                        #user_name
                      />
                      <div class="mt-1" *ngIf="!user_nameValid">
                        <p>enter a name greater than three characters.</p>
                      </div>
                      <label class="form-label" for="form3Example1m"
                        >First name</label
                      >
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input
                        formControlName="email"
                        type="email"
                        class="form-control form-control-lg"
                        id="email"
                        placeholder="Email"
                        [(ngModel)]="email"
                      />
                      <div class="mt-1" *ngIf="!emailValid">
                        <p>Enter correct Email</p>
                      </div>
                      <label class="form-label" for="form3Example1n"
                        >Email</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    formControlName="address"
                    type="text"
                    class="form-control form-control-lg"
                    id="address"
                    placeholder="Address"
                    [(ngModel)]="address"
                  />
                  <div class="mt-1" *ngIf="!addressValid">
                    <p>Address is required</p>
                  </div>
                  <label class="form-label" for="form3Example8">Address</label>
                </div>
                <div class="form-outline mb-4">
                  <input
                    formControlName="mobile"
                    type="text"
                    class="form-control form-control-lg"
                    id="mobile"
                    placeholder="Mobile"
                    [(ngModel)]="mobile"
                  />
                  <div class="mt-1" *ngIf="!mobileValid">
                    <p>not less than 11 numbers</p>
                  </div>
                  <label class="form-label" for="form3Example9"
                    >Mobile Number</label
                  >
                </div>

                <div
                  class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                >
                  <h6 class="mb-0 me-4">Gender:</h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="femaleGender"
                      value="female"
                      [(ngModel)]="gender"
                      formControlName="gender"
                    />
                    <label class="form-check-label" for="gender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="maleGender"
                      value="male"
                      [(ngModel)]="gender"
                      formControlName="gender"
                    />
                    <label class="form-check-label" for="gender">Male</label>
                  </div>
                </div>

                <div
                  class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                >
                  <h6 class="mb-0 me-4">Role:</h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                      formControlName="role"
                      class="form-check-input"
                      type="radio"
                      id="buyer"
                      value="buyer"
                      [(ngModel)]="role"
                    />
                    <label class="form-check-label" for="role">Buyer</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                      formControlName="role"
                      class="form-check-input"
                      type="radio"
                      id="seller"
                      value="seller"
                      [(ngModel)]="role"
                    />
                    <label class="form-check-label" for="role">Seller</label>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control form-control-lg"
                    id="password"
                    placeholder="Password"
                    [(ngModel)]="password"
                  />
                  <div class="mt-1" *ngIf="!passwordValid">
                    <p>not less than 8 characters</p>
                  </div>
                  <label class="form-label" for="password">Password</label>
                </div>
                <div class="input-group mb-3">
                  <input
                    type="file"
                    class="form-control form-control-lg"
                    id="inputGroupFile02"
                    (change)="upload($event)"
                  />
                  <label class="input-group-text" for="inputGroupFile02"
                    >Upload</label
                  >
                </div>
                <div class="mt-1" *ngIf="!is_valid_user_image">
                  <p>
                    Invalid file type. Only JPEG, Jpg and PNG images are
                    allowed.
                  </p>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <input
                    type="submit"
                    class="btn btn-primary btn-lg ms-2"
                    value="Signup"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
