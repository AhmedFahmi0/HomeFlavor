<p class="alert alert-dark">allorders works!</p>
<table class="table table-bordered text-center table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Status</th>
      <th scope="col">Total Price</th>
      <th scope="col">Action</th>
      <th scope="col">More</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{o._id}}</td>
      <td>{{o.date}}</td>
      <td>{{o.status}}</td>
      <td>{{o.total_price}}</td>
      <td><div class="d-flex flex-row justify-content-around"><form (ngSubmit)="Update(o._id,'Accepted')">
          <input type="submit" class="btn btn-outline-primary"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Accept"/></form>
              <form (ngSubmit)="Update(o._id,'Cancelled')">
                <input type="submit" class="btn btn-outline-danger"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Reject"/></form></div></td>
      <td><input type="submit" routerLink="/orders/{{o.id}}" value="view" class="btn btn-outline-warning" style="padding-left: 2.5rem; padding-right: 2.5rem; color:white"/></td>
    </tr>
  </tbody>
</table>
